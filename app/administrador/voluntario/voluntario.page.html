<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Gestión de Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="!voluntario.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </h3>
      <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </p>
      <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </p>
    </ion-item> 
  </ion-list>
  <ion-list > 
    <ion-item-sliding *ngFor = "let conte of voluntario">
      <ion-item>
        <ion-label> 
            <p>Nombre: <strong>{{conte.volNombre}}</strong></p>
            <p>Teléfono: <strong>{{conte.volTel}}</strong></p>
            <p>Fecha de registro: <strong>{{conte.volFecha | date: 'dd/mm/yyyy'}}</strong></p>
            <p>E-mail: {{conte.volEmail}}</p>
            <p>Descripción: <strong>{{conte.volDescri}}</strong></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteVoluntario(conte.id)">
            <ion-icon slot="top" name="trash"></ion-icon>
            Eliminar
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
 
</ion-footer>
