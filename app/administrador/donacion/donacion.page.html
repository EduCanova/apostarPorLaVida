<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Gestión de donaciones</ion-title>
    </ion-toolbar> 
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list *ngIf="!ayudo.length">
      <ion-item *ngFor="let item of [0, 1, 2]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-item> 
    </ion-list>
    <ion-list > 
      <ion-item-sliding *ngFor = "let conte of ayudo">
        <ion-item button [routerLink]="['/donacion-detalle', conte.id]">
          <ion-avatar slot= "start">
            <img [src]="conte.ayuImagen1"/>
          </ion-avatar>
          <ion-label> 
              <p>Título: <strong>{{conte.ayuTitulo}}</strong></p>
              <p>URL de la imagen: {{conte.ayuImagen1}}</p>
              <p>Introducción: <strong>{{conte.ayuIntro}}</strong></p>
              <p>Descripción: <strong>{{conte.ayuDescri}}</strong></p>
              <p>Estado: <strong>{{conte.ayuPublicado}}</strong></p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteAyuda(conte.id)">
              <ion-icon slot="top" name="trash"></ion-icon>
              Eliminar
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
  
  <ion-footer>
   <ion-toolbar>
     <ion-grid>
       <ion-row>
        <ion-col size="6">
           <ion-button routerLink="/donacion-detalle" expand="block" color="secondary">
            Agregar Donación
          </ion-button>
         </ion-col>
       </ion-row>
     </ion-grid>
   </ion-toolbar>
  </ion-footer>
